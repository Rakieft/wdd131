<body>
  <!-- Site Header -->
  <header class="site-header">
    <div class="container nav-container">
      <div class="logo-section">
        <h1 class="logo">♻️Recyclonet</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

        </ul>
        <a href="index.html" class="cta-button">Back to Home</a>
      </nav>
    </div>
  </header>

  <!-- Main Contact Section -->
  <main class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div>
          <label for="name">Name *</label>
          <input type="text" id="name" name="user_name" required />
        </div>
        <div>
          <label for="email">Email :</label>
          <input type="email" id="email" name="user_email" required />
        </div>
        <div>
          <label for="phone">Phone Number :</label>
          <input type="tel" id="phone" name="user_phone" required />
        </div>
        <div>
          <label for="address">Address :</label>
          <input type="address" id="address" name="user_address" required />
        </div>
        <div>
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn dark">Submit</button>
      </form>
      <p id="form-status" aria-live="polite"></p>
    </div>

    <div class="company-info">
      <h2>♻️Recyclonet's information</h2>
      <p><strong>Number phone:</strong> (+509) 36672901. </p>
      <strong>Whatsapp Number :</strong> (+509) 55344834. </p>
      <p><strong>Address :</strong> 43 Rue d'arguin, Petion-ville.</p>
      <p><strong>Email :</strong> recyclonet@gmail.com</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="currentyear"></span> Kieft Raphter Joly</p>

</body>
